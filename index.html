        /* Product Grid */
        .main-container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: #fff; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; border: 1px solid #eee; }

        /* Sidebar Checkout */
        #sidebar { position: fixed; right: -100%; top: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; transition: 0.4s; padding: 25px; overflow-y: auto; box-shadow: -5px 0 20px rgba(0,0,0,0.2); }

            container.style.display = 'block';

        function setCategory(cat, btn) {
            currentFilter.cat = cat;
            currentFilter.sub = 'All';
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderSubNav(cat);
            renderProducts();
        }

        function setSub(sub, btn) {
            currentFilter.sub = sub;
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts();
        }

            const grid = document.getElementById('product-grid');
            const data = products.filter(p =>

                (currentFilter.sub === 'All' || p.sub === currentFilter.sub)
            );
            
            grid.innerHTML = data.map((p) => `
